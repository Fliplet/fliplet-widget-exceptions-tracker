<div class="container-fluid">
  <form class="form-horizontal">
    <div class="row no-gutters">
      <div class="col-sm-12">
        <p>Leave empty to use Fliplet Error tracker or if you own a Sentry Project you can use your DSN.</p>
      </div>
    </div>
    <div class="form-group no-gutters clearfix">
      <div class="col-sm-6">
        <label for="dsn">DSN</label>
        <div class="input-group">
          <input type="text" name="dsn" class="form-control" id="dsn" placeholder="https://public:secret@sentry.io/123456" required />
          <div class="input-group-btn">
            <input class="btn btn-default" type="reset" value="Clear">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
